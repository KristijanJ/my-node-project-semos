<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/fa7d857534.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <button type="button" class="btn btn-primary" onclick="getUsers()">
        Get all users
      </button>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td>no data</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="dropdown-divider"></div>

    <!-- SEARCH USER BY AN ID URL PARAMETER -->
    <div class="container" style="position: relative">
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          placeholder="Enter user ID"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="userIdInput"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            type="button"
            id="button-addon2"
            onclick="getUserById()"
          >
            Get user by ID
          </button>
        </div>
      </div>

      <div id="userCardsById"></div>

      <div class="toast" id="noUserFoundByIdToast" data-delay="2000">
        <div class="toast-header">
          <strong class="mr-auto"
            ><i class="fas fa-exclamation-circle"></i> No user found with that
            ID!</strong
          >
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            &times;
          </button>
        </div>
      </div>

      <div class="toast" id="pleaseEnterIdToast" data-delay="2000">
        <div class="toast-header">
          <strong class="mr-auto"
            ><i class="fas fa-exclamation-circle"></i> Please enter an
            ID!</strong
          >
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            &times;
          </button>
        </div>
      </div>

      <div class="toast" id="userAlreadyFoundByIdToast" data-delay="2000">
        <div class="toast-header">
          <strong class="mr-auto"
            ><i class="fas fa-exclamation-circle"></i> User already
            found!</strong
          >
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            &times;
          </button>
        </div>
      </div>
    </div>

    <div class="dropdown-divider"></div>
    
    <!-- SEARCH A USER BY A NAME QUERY PARAMETER -->
    <div class="container" style="position: relative">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter user name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="userNameInput"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            type="button"
            id="button-addon2"
            onclick="getUserByName()"
          >
            Get user by name
          </button>
        </div>
      </div>

      <div id="userCardsByName"></div>

      <div class="toast" id="noUserFoundByNameToast" data-delay="2000">
        <div class="toast-header">
          <strong class="mr-auto"
            ><i class="fas fa-exclamation-circle"></i> No user found with that
            Name!</strong
          >
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            &times;
          </button>
        </div>
      </div>

      <div class="toast" id="pleaseEnterNameToast" data-delay="2000">
        <div class="toast-header">
          <strong class="mr-auto"
            ><i class="fas fa-exclamation-circle"></i> Please enter a Name!</strong
          >
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            &times;
          </button>
        </div>
      </div>

      <div class="toast" id="userAlreadyFoundByNameToast" data-delay="2000">
        <div class="toast-header">
          <strong class="mr-auto"
            ><i class="fas fa-exclamation-circle"></i> User already
            found!</strong
          >
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            &times;
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
