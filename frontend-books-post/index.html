<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <br>
    <input class="form-control" type="text" placeholder="ISBN" id="isbn">
    <br>
    <input class="form-control" type="text" placeholder="Name" id="name">
    <br>
    <input class="form-control" type="text" placeholder="Author" id="author">
    <br>
    <button class="btn btn-success btn-block" id="submit" onclick="createNewBook()">Submit</button>
  </div>
  
  <script>
    function createNewBook() {

      const data = {
        isbn: document.getElementById('isbn').value,
        name: document.getElementById('name').value,
        author: document.getElementById('author').value
      }

      fetch('http://localhost:3001/books/new', {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => console.log(data));
    }
  </script>
</body>
</html>
